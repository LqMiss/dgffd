<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var a=[2,3,1,4,7,9];
			//循环控制比较的轮数,轮数是数组的长度减1
			for(var i=0;i<a.length-1;i++){
				//循环控制每一轮比较的次数,次数在每比较一轮就会少一次
				for(var j=0;j<a.length-1-i;j++){
					//if条件用数组的第一个数去和第二个数比较
					if(a[j]>a[j+1]){
						var c=a[j];
						a[j]=a[j+1];
						a[j+1]=c;
					};
				};
			};console.log(a);
		</script>
		
		
	</head>
	<body>
	</body>
</html>
